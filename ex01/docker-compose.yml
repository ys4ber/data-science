name: pg_data
services:
  postgres:
    image: postgres:13
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    restart:
      always
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - ../.env
    ports:
      - "8080:80"
    restart:
      always
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgdata:
    driver: local
  pgadmin_data:
    driver: local